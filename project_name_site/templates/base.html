<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "metadata.html" %}
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.css">
    <link rel="stylesheet" href="//weblibraries.s3.amazonaws.com/jquery.pnotify.default.css">
    <link rel="stylesheet" href="//weblibraries.s3.amazonaws.com/jquery.pnotify.default.icons.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/custom.css">

    <style type="text/css">
      ul.social-icons {
          font-size: 15px;
          padding-top: 2px;
      }
      {% block css %}
      {% endblock %}
    </style>

  </head>

  <body>
    {% include "header.html" %}

    <div class="container">
      {% for message in messages %}
          <div class="alert fade in alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              {{ message }}
          </div>
      {% endfor %}

      <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12">
          {% block content %}
          {% endblock %}
        </div>
      </div>

      <hr/>
    </div>

    {% csrf_token %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
    <script src="//cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="//weblibraries.s3.amazonaws.com/jquery.pnotify.min.js"></script>
    <script src="//weblibraries.s3.amazonaws.com/jquery.maskedinput.min.js"></script>
    <script src="//weblibraries.s3.amazonaws.com/jquery.tablesorter.min.js"></script>
    <script src="//weblibraries.s3.amazonaws.com/jquery.form.min.js"></script>
    <script src="//weblibraries.s3.amazonaws.com/moment.min.js"></script>
    <script src="//weblibraries.s3.amazonaws.com/ba-linkify.min.js"></script>
    <script src="/static/js/custom.js"></script>
    <script src="/static/js/app.js"></script>
    <script language="JavaScript">
    $(document).ready(function() {
    });
    </script>
    {% block js %}
    {% endblock %}
  </body>
</html>
