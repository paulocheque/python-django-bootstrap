{% extends "account/base.html" %}

{% load url from future %}
{% load i18n %}
{% load bootstrap %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="page-header">
      <h1>{% trans "Change Password" %} <small></small></h1>
    </div>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change" role="form">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" name="action" class="btn btn-primary">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
