{% extends "account/base.html" %}

{% load url from future %}
{% load i18n %}
{% load bootstrap %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <div class="page-header">
      <h1>{% trans "Set Password" %} <small></small></h1>
    </div>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set" role="form">
        {% csrf_token %}
        {{ form|bootstrap }}
        <input type="submit" name="action" value="{% trans "Set Password" %}" class="btn btn-primary"/>
    </form>
{% endblock %}
